<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #stopwatch {
      font-size: 40px;
      top: 400px;
      left: 300px;
    }
    #buttons {
      size: 20%;
      top: 500px;
      left: 300px;
    }
  </style>
  <body>
    <div id="stopwatch">00:00:00</div>
    <div id="buttons">
      <button onClick="start()">Start</button>
      <button onClick="stoper()">Stop</button>
      <button onClick="reset()">Reset</button>
    </div>
  </body>
<script>
  const timer = document.getElementById('stopwatch');

var hr = 0;
var min = 0;
var sec = 0;
var stoptime = true;

function start() {
  if (stoptime == true) {
        stoptime = false;
        timerCycle();
    }
}
function stoper() {
  if (stoptime == false) {
    stoptime = true;
  }
}

function timerCycle() {
    if (stoptime == false) {
    sec = parseInt(sec);
    min = parseInt(min);
    hr = parseInt(hr);

    sec = sec + 1;

    if (sec == 60) {
      min = min + 1;
      sec = 0;
    }
    if (min == 60) {
      hr = hr + 1;
      min = 0;
      sec = 0;
    }

    if (sec < 10 || sec == 0) {
      sec = '0' + sec;
    }
    if (min < 10 || min == 0) {
      min = '0' + min;
    }
    if (hr < 10 || hr == 0) {
      hr = '0' + hr;
    }

    timer.innerHTML = hr + ':' + min + ':' + sec;

    setTimeout("timerCycle()", 1000);
  }
}

function reset() {
    timer.innerHTML = '00:00:00';
      sec = 0;
      min = 0;
      hour = 0;
      stopTime = true;
}
</script>
</html>
